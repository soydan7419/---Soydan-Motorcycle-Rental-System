version: '3.8'

services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=soydanmotor

  backend:
    build: .
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/soydanmotor
    depends_on:
      - mongodb
    volumes:
      - ./:/app
      - /app/node_modules

volumes:
  mongodb_data: